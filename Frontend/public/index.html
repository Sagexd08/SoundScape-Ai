<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoundScape AI - Fallback Page</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #111;
      color: #fff;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      background-color: #222;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    h1 {
      color: #6366f1;
      margin-bottom: 1rem;
    }
    p {
      color: #ccc;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .button {
      display: inline-block;
      background-color: #6366f1;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #4f46e5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SoundScape AI</h1>
    <p>This is a fallback static page for the SoundScape AI application. If you're seeing this page, it means the static file serving is working, but the Next.js application might not be properly configured.</p>
    <p>Try accessing the following test pages:</p>
    <p>
      <a href="/test" class="button">Test Page</a>
      <a href="/minimal" class="button" style="margin-left: 10px;">Minimal Page</a>
    </p>
  </div>
</body>
</html>
